<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Price Stealer</title>
    <link th:insert="index :: price-stealer-bootstrap">
    <style>
        .navbar {
            background-color: black;
        }
    </style>
</head>
<body>
<!-- create navigation bar ( header) -->
<nav th:insert="index :: navbar-price-stealer"></nav>

<br><br><br><br>

<div th:insert="game-stores :: game-stores-search-store"></div>

<!-- show table with founded games by title for more correct choice -->
<div th:if="${gameResponses != null && gameResponses.size() > 1}" class="container">
    <div class="container">
        <div class="alert alert-success">
            Too many games found. Choose the game you are interested in
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Found games</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${gameResponses}">
                    <td  ><a th:href="@{/search/store/game(id=${game.id})}">
                        <span th:text="${game.name}"></span>
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- show warning if nothing was found-->
<div th:if="${gameResponses == null || gameResponses.isEmpty()}" class="alert alert-warning" role="alert">
    Oops! Nothing was found! Try another game
</div>

</body>
</html>
