<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="UTF-8">
<title>Price Stealer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.navbar {
			background-color: black;
		}

		#login-form-page-container {
			background: rgba(0,0,0,0.5);
			border-radius: 20px;
		}

		#login-page-h1-header {
			color: white;
			margin-left: 30%;
		}

		#login-username-label {
			color: white;
		}

		#login-password-label {
			color: white;
		}

		#login-registration-span-new-user {
			color: white;
		}
	</style>

</head>
<body th:style="'background: url(/img/games-collage.jpeg) ;'">

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login</a>
			</div>
		</div>
	</nav>

	<br><br><br><br><br><br><br>
	<div class="container" id="login-form-page-container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1 id="login-page-h1-header">Price Stealer</h1>
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class="form-group">
						<label id="login-username-label" for="username"> Username: </label>
						<input type="text" class="form-control" id="username" name="username"
							   placeholder="Enter Email ID" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password" id="login-password-label">Password:</label>
						<input type="password" id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span id="login-registration-span-new-user">New user? <a href="/" th:href="@{/registration}">Register
							here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
