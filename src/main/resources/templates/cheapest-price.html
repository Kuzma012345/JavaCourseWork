<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="ISO-8859-1">
    <title>Price Stealer</title>
    <link th:insert="index :: price-stealer-bootstrap">
    <style>
        .navbar {
            background-color: black;
        }
    </style>
</head>

<body>
<!-- create navigation bar ( header) -->
<nav th:insert="index :: navbar-price-stealer"></nav>

<br><br><br><br>

<div th:fragment="cheapest-price-form-search-game-info">
    <h1>Cheapest price search</h1>
    <div>
        <form th:action="@{/search/game/info}" method="get">
            <input  size="40" type="text" th:name="title" placeholder="Enter game title to search cheapest price">
            <input class="btn btn-primary" type="submit" value="Search">
        </form>
    </div>
</div>

<br>



<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</body>
</html>
